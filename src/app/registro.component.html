<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario b치sico Angular</title>
</head>
<body>
    <h1>Formulario b치sico en Angular</h1>
    <form #formularioBasico="ngForm" (ngSubmit)="onSubmit(formularioBasico)">
        <label for="nombre">
            Nombre:
            <input type="text" name="nombre" id="nombre" ngModel required minlength="3" #nombre="ngModel">
            <div *ngIf="nombre.invalid && nombre.touched">
                El nombre debe tener al menos 3 caracteres.
            </div>
        </label>
        <label for="email">
            Email:
            <input type="email" name="email" id="email" ngModel required>
        </label>
        <label for="contrasenia">
            Contrase침a:
            <input type="password" name="contrasenia" id="contrasenia" ngModel required minlength="6">
        </label>
        <label for="confirmContrasenia">
            Confirmar Contrase침a:
            <input type="password" name="confirmContrasenia" id="confirmContrasenia" ngModel required minlength="6">
        </label>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
